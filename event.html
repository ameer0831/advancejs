<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events in js</title>
    <style>
        #special{
            position: absolute;
            top: 40%;
            left: 40%;
        }
        #sp{
            height: 30px;
        }
        button{
            background-color: rgb(125, 125, 194);
            height: 50px;
            width: 250px;
        }
    </style>
</head>
<body>
    
<div id ="special">
 Name: <input id="sp" type="text"/><br> <br>
 <button id="b1">change background</button>
</div>

<script>
    let btn = document.getElementById("b1")
    btn.onclick = change();
    function change(){
         document.body.style.backgroundColor="pink"
    }
        
</script>
</body>
</html>
