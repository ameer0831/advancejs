<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   
    <h1>this is heading</h1>

    <script>
        var x = setTimeout(test,3000,"xyz");
        console.log(x)
        clearInterval(x)
        console.log("hello")
        function test(name){
            alert("hello" + name)
        }
    </script>

</body>
