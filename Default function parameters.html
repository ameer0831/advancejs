<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Default Function Parameters Example</title>
 <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f9;
  }
  
  #app {
    text-align: center;
  }
  
  button {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
  }
  
  button:hover {
    background-color: #2980b9;
  }
  
  p {
    font-size: 18px;
    color: #333;
  }
  </style>
</head>
<body>
  <div id="app">
    <h1>Default Function Parameters in JavaScript</h1>
    <p id="result"></p>
    <button onclick="showMessage()">Show Default Message</button>
    <button onclick="showCustomMessage()">Show Custom Message</button>
  </div>

  <script>// Function with default parameters
    function greet(name = "Guest", age = 25) {
      return `Hello, ${name}! You are ${age} years old.`;
    }
    
    // Function that shows the default message
    function showMessage() {
      const message = greet();  // Uses default parameters (name = "Guest", age = 25)
      document.getElementById('result').innerHTML = message;
    }
    
    // Function that shows a custom message by passing parameters
    function showCustomMessage() {
      const message = greet("John", 30);  // Custom name and age
      document.getElementById('result').innerHTML = message;
    }
    </script>
</body>
</html>
