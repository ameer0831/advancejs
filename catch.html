<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Error Handling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>JavaScript Error Handling with Try-Catch</h1>

    <div class="button-container">
        <button onclick="simulateError('inputError')">Simulate Input Error</button>
        <button onclick="simulateError('missingElement')">Simulate Missing Element Error</button>
        <button onclick="simulateError('genericError')">Simulate Generic Error</button>
    </div>

    <div id="result"></div>

    <script>
        function simulateError(type) {
            let resultDiv = document.getElementById('result');
            resultDiv.textContent = ''; // Clear previous results

            try {
                // Simulate different errors based on the 'type'
                if (type === 'inputError') {
                    // Simulate an invalid number input
                    let input = parseInt('abc');  // NaN
                    if (isNaN(input)) {
                        throw new Error('Invalid input. Please enter a valid number.');
                    }
                    resultDiv.textContent = 'Valid input: ' + input;
                    resultDiv.className = 'success';

                } else if (type === 'missingElement') {
                    // Simulate a missing DOM element
                    let element = document.getElementById('nonExistentElement');
                    if (!element) {
                        throw new Error('Element with ID "nonExistentElement" not found.');
                    }
                    element.style.color = 'blue';
                    resultDiv.textContent = 'Element found and styled!';
                    resultDiv.className = 'success';

                } else if (type === 'genericError') {
                    // Simulate a generic error (e.g., some unexpected issue)
                    throw new Error('An unexpected error occurred!');
                }

            } catch (error) {
                // Catch and display errors
                resultDiv.textContent = error.message;
                resultDiv.className = 'error';

            } finally {
                // Log the action (whether an error occurred or not)
                console.log('Error handling attempt finished.');
            }
        }
    </script>
</body>
</html>
