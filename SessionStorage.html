<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sessionStorage Example</title>
  <style>/* styles.css */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      color: #333;
    }
    
    label, input, button {
      font-size: 16px;
      margin: 10px 0;
    }
    
    button {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    </style>
</head>
<body>
  <div class="container">
    <h1>Session Storage Demo</h1>
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="Your name">
    <button id="saveBtn">Save Name</button>
    <p id="greeting"></p>
  </div>

  <script>// script.js

    // Function to save name to sessionStorage
    function saveName() {
      const nameInput = document.getElementById('nameInput');
      const name = nameInput.value.trim();
      if (name) {
        sessionStorage.setItem('userName', name);  // Save the name to sessionStorage
        displayGreeting(name);  // Display the greeting message
      }
    }
    
    // Function to display a greeting message
    function displayGreeting(name) {
      const greetingElement = document.getElementById('greeting');
      greetingElement.textContent = `Hello, ${name}! Welcome back!`;
    }
    
    // Check if there's a saved name in sessionStorage when the page loads
    window.onload = function () {
      const savedName = sessionStorage.getItem('userName');
      if (savedName) {
        displayGreeting(savedName);  // Display greeting if name is found
      }
    };
    
    // Add event listener to the Save button
    document.getElementById('saveBtn').addEventListener('click', saveName);
    </script>
</body>
</html>
